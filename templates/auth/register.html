{% extends 'base.html' %}
{% load static %}

{% block title %}Register - TaskMaestro{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>ðŸ“‹ TaskMaestro</h1>
            <p>Create your account to get started.</p>
        </div>
        
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="reg-email">Email (Optional)</label>
                <input type="email" id="reg-email" name="email" autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" name="password" required autocomplete="new-password" minlength="8">
                <small>Minimum 8 characters</small>
            </div>
            
            <div class="form-group">
                <label for="reg-password-confirm">Confirm Password</label>
                <input type="password" id="reg-password-confirm" name="password_confirm" required autocomplete="new-password" minlength="8">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/auth.js' %}"></script>
{% endblock %}
